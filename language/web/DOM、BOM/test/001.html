<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<h1>获取window、scream属性</h1>

		<p id="window_property"></p>
		<p id="scream_property"></p>
		<p id="location_property"></p>

		<div>
			<button onclick="window_property_fun()">获取window属性</button>
		</div>
		<div>
			<button onclick="scream_property_fun()">获取scream属性</button>
		</div>
		<div>
			<button onclick="location_property_fun()">获取location属性</button>
		</div>

		<script>
			function window_property_fun()
			{
				var txt = "";

				txt += "window.innerHeight:"+ window.innerHeight + "<br/>";
				txt += "window.innerWidth:" + window.innerWidth + "<br/>";

				document.getElementById("window_property").innerHTML = txt;
			}

			function scream_property_fun()
			{
				var txt = "";

				txt += "screen.width:"+ screen.width + "<br/>";
				txt += "screen.height:" + screen.height + "<br/>";
				txt += "screen.availWidth:"+ screen.availWidth + "<br/>";
				txt += "screen.availHeight:" + screen.availHeight + "<br/>";
				txt += "screen.colorDepth:"+ screen.colorDepth + "<br/>";
				txt += "screen.pixelDepth:" + screen.pixelDepth + "<br/>";

				document.getElementById("scream_property").innerHTML = txt;
			}

			function location_property_fun()
			{
				var txt = "";

				txt += "window.location.href:"+ window.location.href + "<br/>";
				txt += "window.location.hostname:" + window.location.hostname + "<br/>";
				txt += "window.location.pathname:"+ window.location.pathname + "<br/>";
				txt += "window.location.protocol:" + window.location.protocol + "<br/>";
				txt += "window.location.assign:" + window.location.assign + "<br/>";

				document.getElementById("location_property").innerHTML = txt;
			}
		</script>

	</body>
</html>
